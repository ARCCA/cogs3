language: python

python:
  - "3.4"

env:
  - DJANGO_VERSION=2.0.9

services:
  - mysql
  - redis-server

before_install:
  # Setup X to allow non-headless browsers to run
  - export DISPLAY=:99.0
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 2560x1440x16

  # Install geckodriver
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.20.1/geckodriver-v0.20.1-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.20.1-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver

install: 
  - pip install codecov
  - mkdir -vp /home/travis/build/tystakartografen/cogs3/logs

addons:
  firefox: "60.0"
  mariadb: "5.5.64"

before_script:
  # Create database
  - mysql -e 'DROP DATABASE IF EXISTS `cogs3`';
  - mysql -e 'CREATE DATABASE `cogs3`';
  
script:
  - pip install mysqlclient
  - pip install -r requirements.txt
  - coverage run manage.py test --verbosity=3

after_success:
  - codecov
