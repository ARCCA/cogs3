<!-- templates/registration/password_reset_form.html -->
{% extends 'registration/login.html' %}
{% load i18n %}
{% load static %}
{% block login_form %}
	<form method="post">
		{% csrf_token %}
		<h5 class="mt-4 text-center">{% trans "Password Reset Request Form" %}</h5>
		{% include 'includes/generic_form.html' with form=form %}
		<button type="submit" class="m-auto btn btn-lg btn-primary btn-block">{% trans "Reset Password" %}</button>
	</form>
{% endblock %}
