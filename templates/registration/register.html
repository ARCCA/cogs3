<!-- templates/registration/register.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class="text-center">
		<form class="form-signin" method="post">
			{% csrf_token %}
			<img class="mb-4 rounded-circle" src="{% static "img/scw.jpg" %}" alt="" width="75" height="75">
			<h1 class="h3 mb-4 font-weight-normal">Request a SCW account</h1>
			<div class="form-row mb-3">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" placeholder="shibboleth" disabled>
			</div>
			<div class="form-row mb-3">
				<label for="first-name">First name</label>
				<input type="text" class="form-control" id="first-name" placeholder="shibboleth" disabled>
			</div>
			<div class="form-row mb-3">
				<label for="last-name">Last name</label>
				<input type="text" class="form-control" id="last-name" placeholder="shibboleth" disabled>
			</div>
			<div class="form-row mb-3">
				<label for="institution">Institution</label>
				<input type="text" class="form-control" id="institution" placeholder="shibboleth" disabled>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck">
						I agree to the Terms and Conditions
					</label>
				</div>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Request a SCW account</button>
			<p class="mt-3 mb-3 text-muted">Â© cogs3</p>
		</form>
	</div>
{% endblock %}
