<!-- templates/registration/register.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class="form-logo mx-auto mt-4">
		<img class="img-fluid" src="{% static "img/scw.png" %}" alt="Supercomputing Wales">
	</div>
	<div class="text-center mx-auto mt-4 form-signin">
		<form method="post">
			{% csrf_token %}
			<h5 class="mb-4 mt-2">Request a SuperComputing Wales account</h5>
			<div class="form-row mb-3">
				<label for="email">Email</label>
				<input type="text" readonly class="form-control-plaintext" id="email" value="{{ request.session.shib_username }}">
			</div>
			<div class="form-row mb-3">
				<label for="first-name">First name</label>
				<input type="text" class="form-control" id="first-name" placeholder="">
			</div>
			<div class="form-row mb-3">
				<label for="last-name">Last name</label>
				<input type="text" class="form-control" id="last-name" placeholder="">
			</div>
			<div class="form-group mb-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="tandc_check">
					<label class="form-check-label" for="tandc_check">
						I agree to the Terms and Conditions.
					</label>
				</div>
			</div>
			<button class="btn btn-primary btn-block" type="submit">Request a SuperComputing Wales account</button>
			<p class="mt-3 mb-1 text-muted">Â© cogs3</p>
		</form>
	</div>
{% endblock %}
