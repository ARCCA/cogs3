<!-- templates/registration/register.html -->
{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
	<div class="form-logo mx-auto mt-4">
		<img class="img-fluid" src="{% static "img/scw.png" %}" alt="{% trans "Supercomputing Wales" %}">
	</div>
	<div class="mx-auto mt-4 form-signin">
		<form method="post">
			{% csrf_token %}
			<h5 class="text-center mb-4 mt-2">{% trans "Create a Supercomputing Wales account" %}</h5>
			{% include 'includes/errors.html' %}
			<div class="form-group mb-3">
				<label for="email">{% trans "Identifier" %}</label>
				<p  id="email">{{request.session.shib.username}}</p>
			</div>
			<div class="form-group mb-3">
				<label for="first-name">{% trans "First name" %}</label>
				<input type="text" class="form-control" id="first-name" name="first_name">
			</div>
			<div class="form-group mb-3">
				<label for="last-name">{% trans "Last name" %}</label>
				<input type="text" class="form-control" id="last-name" name="last_name">
			</div>
			<div class="form-group mb-3">
				<label for="last-name">{% trans "Reason for application" %}</label>
				<input type="text" class="form-control" id="last-name" name="last_name">
			</div>
			<div class="form-group text-center mb-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="tandc-check" name="tandc_check">
					<label class="form-check-label" for="tandc-check">
						{% trans "I agree to the Terms and Conditions." %}
					</label>
				</div>
			</div>
			<button class="btn btn-primary btn-block" type="submit">{% trans "Create a Supercomputing Wales account" %}</button>
			<p class="mt-3 mb-1 text-center text-muted">Â© {% trans "cogs3" %}</p>
		</form>
	</div>
{% endblock %}
