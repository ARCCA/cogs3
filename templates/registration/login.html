<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class="text-center">
		<form class="form-signin" method="post">
			{% csrf_token %}
			<img class="mb-4 rounded-circle" src="{% static "img/scw.jpg" %}" alt="" width="75" height="75">
			<h1 class="h3 mb-4 font-weight-normal">Please login</h1>
			{% if form.errors %}
				<div class="alert alert-danger" role="alert">
					Your email and password didn't match. Please try again.
				</div>
			{% endif %}
			<label for="id_username" class="sr-only">Email address</label>
			<input type="email" id="id_username" name="username" class="form-control top" placeholder="Email address" required="" autofocus="">
			<label for="id_password" class="sr-only">Password</label>
			<input type="password" id="id_password" name="password" class="form-control bottom" placeholder="Password" required="">
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			<p class="mt-3">
				<a href="{% url 'password_reset' %}">Lost password?</a>
			</p>
			<p class="mt-3 mb-3 text-muted">Â© cogs3</p>
		</form>
	</div>
{% endblock %}
